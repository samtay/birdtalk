[workspace]
members = ["app", "data"]
default-members = ["app"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Sam Tay <samctay@pm.me>"]
description = "birdtalk: an app to help you learn bird calls"
edition = "2021"

[workspace.dependencies]
anyhow = "1.0.86"
dioxus = { git = "https://github.com/DioxusLabs/dioxus", features = ["router"] }
dioxus-logger = "0.5.0"
dioxus-sdk = { version = "0.5.0", features = ["storage"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.117"
tracing = "0.1.40"
dotenvy_macro = "0.15.7"

# since we're using git dioxus, inform dioxus-sdk to use it as well
[patch.crates-io]
dioxus = { git = "https://github.com/DioxusLabs/dioxus" }
dioxus-signals = { git = "https://github.com/DioxusLabs/dioxus" }
